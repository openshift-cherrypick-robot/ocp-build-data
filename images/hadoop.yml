content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:kube-reporting/hadoop.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms
from:
  builder:
  # Hadoop requires a rhel-7 based builder image for their dependency on protobuf
  # 2.5.0 (which is not available in rhel-8),
  - stream: rhel-7
  stream: rhel
name: openshift/ose-metering-hadoop
owners:
- sd-operator-metering@redhat.com
dependents:
- ose-metering-ansible-operator
arches:
  - x86_64
